name: Generate Snake (scarlet + mars-green + time background)

on:
  schedule:
    - cron: '0 */6 * * *'   # roda a cada 6 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Generate snake SVGs
      uses: Platane/snk/svg-only@v3
      with:
        github_user_name: 'ZYONSpiral084'
        outputs: |
          dist/github-contribution-grid-snake.svg
          dist/github-contribution-grid-snake-dark.svg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post-process SVGs — fundo dinâmico + cores personalizadas
      run: |
        set -e
        # hora UTC -> hora Brasil (UTC-3)
        HOUR_UTC=$(date -u +'%H')
        HOUR_LOCAL=$(( (10#$HOUR_UTC - 3 + 24) % 24 ))
        echo "UTC hour: $HOUR_UTC | Brazil local hour: $HOUR_LOCAL"

        if [ "$HOUR_LOCAL" -ge 6 ] && [ "$HOUR_LOCAL" -le 17 ]; then
          BG="#FFFFFF"
        else
          BG="#000000"
        fi
        echo "Selected background: $BG"

        for f in dist/*.svg; do
          echo "Processing $f"

          # 1) insere fundo
          perl -0777 -i -pe "s/(<svg[^>]*>)/\$1\n<rect width='100%' height='100%' fill='$BG' \/>/" "$f"

          # 2) contorno vanta-black (stroke em tudo)
          perl -0777 -i -pe "s/(<svg[^>]*>)/\$1\n<style>\n*{stroke:#000000; stroke-width:0.9; stroke-linejoin:round;}\n<\/style>/" "$f"

          # 3) cor da cobra: vermelho escarlate (#FF2400)
          perl -0777 -i -pe 's/(<path\b[^>]*\bfill=\")[^\"]*(\")/$1#FF2400$2/gi' "$f"
          perl -0777 -i -pe 's/(<path\b[^>]*\bstroke=\")[^\"]*(\")/$1#000000$2/gi' "$f"

          # 4) cor dos alimentos (contributions): mars green (#4E9F67)
          perl -0777 -i -pe 's/(<rect\b[^>]*\bfill=\")[^\"]*(\")/$1#4E9F67$2/gi' "$f"
        done

    - name: Debug — list dist files
      run: |
        echo "==== dist listing ===="
        ls -la dist || true

    - name: Publish dist to output branch (force)
      env:
        REPO: ${{ github.repository }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        mkdir out_tmp
        cp -R dist/* out_tmp/ || true
        cd out_tmp
        git init
        git checkout -b output
        git config user.name "github-actions[bot]"
        git config user.email "action@github.com"
        git add -A
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update snake generated at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
        fi
        git push "https://${TOKEN}@github.com/${REPO}.git" output --force
